group 'ru.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
	compile 'com.vaadin:vaadin-server:7.6.3'
	compile 'com.vaadin:vaadin-themes:7.6.3'
	compile 'com.vaadin:vaadin-client-compiled:7.6.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
